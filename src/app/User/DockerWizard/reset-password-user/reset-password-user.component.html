<app-menu></app-menu>
<div class="container">
    <div class="row justify-content-center align-items-center vh-100">
      <div class="col-md-6">
        <div class="text-center mb-4">
          <h4>Ronovacion de contraseña de DockerWizard</h4>
        </div>
        <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="Nombre_Usuario">Nombre del Usuario</label>
            <input type="text" id="Nombre_Usuario" class="form-control" formControlName="Nombre_Usuario" minlength="4" maxlength="8">
          </div>
          <div class="form-group">
            <label for="Password_Usuario">Nueva Contraseña</label>
            <input type="password" id="Password_Usuario" class="form-control" formControlName="Password_Usuario" minlength="4" maxlength="8">
            <small class="form-text text-muted" *ngIf="resetPasswordForm.controls['Password_Usuario'].errors?.['required'] && resetPasswordForm.controls['Password_Usuario'].touched">
              La contraseña es requerida.
            </small>
            <small class="form-text text-muted" *ngIf="resetPasswordForm.controls['Password_Usuario'].errors?.['minlength']">
              La contraseña debe tener al menos 4 caracteres.
            </small>
            <small class="form-text text-muted" *ngIf="resetPasswordForm.controls['Password_Usuario'].errors?.['maxlength']">
              La contraseña no puede tener más de 8 caracteres.
            </small>
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirmar Contraseña</label>
            <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword">
            <small class="form-text text-muted" *ngIf="resetPasswordForm.controls['confirmPassword'].errors?.['required'] && resetPasswordForm.controls['confirmPassword'].touched">
              Confirmar contraseña es requerido.
            </small>
            <small class="form-text text-muted" *ngIf="resetPasswordForm.hasError('mismatch') && resetPasswordForm.controls['confirmPassword'].touched">
              Las contraseñas no coinciden.
            </small>
          </div>
          <div class="text-center mt-3">
            <button type="submit" class="btn btn-primary" [disabled]="!resetPasswordForm.valid">Renovar Contraseña</button>
          </div>
        </form>
      </div>
    </div>
  </div>
